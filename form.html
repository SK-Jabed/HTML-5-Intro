  <main>
    <section>
      <h2>Please Fill Up The Form</h2>
      <form action="">
        <label for="name">Your Name:
          <input id="name" type="text" placeholder="Your Name" required>
        </label>
        <label for="email">Your Email:
          <input type="email" name="email" id="email" placeholder="Your Email" required>
        </label>
        <label for="phone">Your Phone:
          <input type="number" name="phone"
          id="phone" placeholder="Your Phone" required>
        </label>

        <fieldset>
          <legend>Pick One Pitha</legend>
          <label for="chitoi">
            <input type="radio" name="pitha" id="chitoi">Chitoi
          </label>
          <label for="vapa">
            <input type="radio" name="pitha" id="vapa">Vapa
          </label>
          <label for="puri">
            <input type="radio" name="pitha" id="puri">Puri
          </label>
        </fieldset>

        <fieldset>
          <legend>Pick One or More Vorta</legend>
          <label for="sorisa">
            <input type="checkbox" name="vorta" id="sorisa">Sorisa
          </label>
          <label for="shutki">
            <input type="checkbox" name="vorta" id="shutki">Shutki
          </label>
          <label for="chili">
            <input type="checkbox" name="vorta" id="chili">Chili
          </label>
        </fieldset>

        <fieldset>
          <legend>Special Instruction</legend>
          <textarea name="instruction" id="instruction" cols="50" rows="12" placeholder="Write Your Massage Here"></textarea>
        </fieldset>
        <br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
      </form>
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
